<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .menu-icon:active {
            animation: spin 0.2s linear;
        }
        .hide-scrollbar {
            -ms-overflow-style: none; 
            scrollbar-width: none; 
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none; 
        }
    </style>
</head>
<body class="bg-[#333333] min-h-screen h-full">
    <div class="w-full relative z-0 h-full">
        <div class="w-full h-[60px] bg-[#333333] px-4 py-2 sticky top-0 z-20">
            <img src="products/bmenu.svg" class="menu-icon w-10 h-10 p-1 cursor-pointer" alt="menu" id="burger">
            <div class="bg-[#333333] w-[110px] rounded-sm cursor-pointer text-white" id="menu">
                <div class="pl-1 hover:bg-[#515151] duration-300"><a href="index.html">Home</a></div>
                <div class="pl-1 hover:bg-[#515151] duration-300"><a href="winkelwagen.html">Winkelwagen</a></div>
            </div>
        </div>
        <div class="absolute inset-0 bg-gradient-to-r from-[#D8C8A3] to-[#726A56] hidden z-10 flex flex-col justify-center items-start p-40 gap-6 md:p-4" id="detail">
            <img src="products/cross.png" alt="" class="float-right">
            <img class="max-w-[500px] w-full h-auto object-contain ml-16 md:ml-8 sm:ml-4" src="" alt="" id="bigimg">
            <div id="naam" class="text-[#333333] font-bold text-2xl ml-16 md:ml-8 sm:ml-4">kast</div>
            <div id="prijs" class="text-[#333333] font-bold text-2xl ml-16 md:ml-8 sm:ml-4"></div>
            <button class="bg-[#333333] px-4 py-2 text-white hover:bg-[#515151] transition-colors ml-16 md:ml-8 sm:ml-4">Winkelmand</button>
            <p class="text-[#333333] max-w-md ml-16 md:ml-8 sm:ml-4">Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, quidem necessitatibus animi nobis incidunt tempor e minima,<br>
                esse exercitationem dolores, nisi dolorum.<br> Rem quam, quo unde quibusdam eligendi a veritatis totam?</p>
        </div>
        <div class="overflow-y-scroll h-[calc(100vh-60px)] hide-scrollbar">
            <div id="products">
                <div class="w-full bg-gradient-to-r from-[#D8C8A3] to-[#726A56] text-center pt-8 pb-10 h-[250px] text-white">
                    <h1 class="text-[50px] font-bold bg-gradient-to-r from-[#FFFFFF] to-[#B6B4B4] bg-clip-text text-transparent">Welkom!</h1>
                    <br>
                    <h2 class="text-[35px] bg-gradient-to-r from-[#FFFFFF] to-[#B6B4B4] bg-clip-text text-transparent font-bold">Bekijk ons assortiment</h2>
                </div>
            </div>
            <div class="mt-40 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-40 p-4 md:p-6 lg:p-8">
                <img src="products/blackwkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod1">
                <img src="products/eiktafel.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod2">
                <img src="products/supkruk.svg" alt="dfs" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod3">
                <img src="products/lagkasht.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod4">
                <img src="products/planklegkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod5">
                <img src="products/btaf.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod6">
                <img src="products/supstoel.svg" alt="fsd" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod7">
                <img src="products/komkruk.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod8">
                <img src="products/boekkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod9">
                <img src="products/comfstoel.svg" alt="sd" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer" id="prod10">
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
