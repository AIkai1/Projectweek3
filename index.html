<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define the spin animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* Apply animation when active (clicked) */
        .menu-icon:active {
            animation: spin 0.2s linear;
        }
    </style>
</head>
<body class="bg-[#333333] min-h-screen overflow-hidden">
    <div class="w-full">
        <div class="w-full h-[60px] bg-[#333333] px-4 py-2 sticky top-0 z-10">
            <img src="products/bmenu.svg" class="menu-icon w-10 h-10 p-1 cursor-pointer" alt="menu" id="burger">
            <div class="bg-[#333333] w-[110px] rounded-sm cursor-pointer text-white" id="menu">
                <div class="pl-1 hover:bg-[#515151] duration-300"><a href="index.html">Home</a></div>
                <div class="pl-1 hover:bg-[#515151] duration-300">Winkelwagen</div>
            </div>
        </div>
        <div id="products">
            <div class="w-full bg-gradient-to-r from-[#D8C8A3] to-[#726A56] text-center pt-8 pb-10 h-[250px] text-white">
                <h1 class="text-[50px] font-bold bg-gradient-to-r from-[#FFFFFF] to-[#B6B4B4] bg-clip-text text-transparent">Welkom!</h1>
                <br>
                <h2 class="text-[35px] bg-gradient-to-r from-[#FFFFFF] to-[#B6B4B4] bg-clip-text text-transparent font-bold">Bekijk ons assortiment</h2>
            </div>
        </div>
        <div class="mt-40 grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-40 p-4 md:p-6 lg:p-8" id="prod">
            <img src="products/blackwkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/eiktafel.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/supkruk.svg" alt="dfs" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/lagkasht.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/planklegkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/btaf.svg" alt="dsf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/supstoel.svg" alt="fsd" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/komkruk.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/boekkast.svg" alt="sdf" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
            <img src="products/comfstoel.svg" alt="sd" class="w-full h-auto object-cover transition-transform duration-300 hover:scale-95 cursor-pointer">
        </div>
    </div>
    <div class="fixed inset-0 bg-gradient-to-r from-[#D8C8A3] to-[#726A56]" id="detail">
        <div class="relative mt-[200px] ml-[150px]">
        <img class="w-[500px]" src="products/blackwkast.svg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cum, quidem necessitatibus animi nobis incidunt tempore minima,<br>
             esse exercitationem dolores, nisi dolorum.<br> Rem quam, quo unde quibusdam eligendi a veritatis totam?</p>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
